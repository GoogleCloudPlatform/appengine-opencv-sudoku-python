application: vm-runtime-tester
version: 1
module: solver
runtime: python27
vm: true
api_version: 1
threadsafe: yes

handlers:

- url: .*
  script: main_solver.APP

libraries:
- name: webapp2
  version: "2.5.2"

manual_scaling:
  instances: 2

vm_settings:
  machine_type: n1-standard-1
  apt_get_install: python-opencv
